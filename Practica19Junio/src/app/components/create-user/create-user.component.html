<div class="container pt-4">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
      <div class="card text-center">
        <div class="card-body">
          <p>{{ titulo }}</p>
          <form class="mt-4" [formGroup]="userForm" (ngSubmit)="saveOrUpdate()">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Nombre"
                       formControlName="name">
              </div>
              <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Apellidos"
                       formControlName="last_name">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Correo"
                       formControlName="email">
              </div>
              <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="ContraseÃ±a"
                       formControlName="password">
              </div>
            </div>
            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg me-3" routerLink="/list-users">Cancelar</button>
              <button type="submit" class="btn btn-dark btn-lg" [disabled]="userForm.invalid">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
