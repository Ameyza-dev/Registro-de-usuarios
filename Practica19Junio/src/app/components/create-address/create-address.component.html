<div class="pt-4">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
      <div class="card text-center">
        <div class="card-body">
          <p class="h1">Direccion</p>
          <form class="mt-4" [formGroup]="addressForm" (ngSubmit)="saveOrUpdate()">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Nombre"
                       formControlName="name" [readOnly]="deshabilitarCajas">
              </div>
              <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Apellidos"
                       formControlName="last_name" [readOnly]="deshabilitarCajas">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Correo"
                       formControlName="email" [readOnly]="deshabilitarCajas">
              </div>
              <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Contraseña"
                       formControlName="password" [readOnly]="deshabilitarCajas">
              </div>
            </div>

            <hr class="mt-5 mb-4">

            <div class="row">
              <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Pais"
                       formControlName="country">
              </div>
              <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Estado"
                       formControlName="state">
              </div>

              <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Ciudad"
                       formControlName="city">
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Numero"
                       formControlName="numer">
              </div>
              <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Codigo Posta"
                       formControlName="cp">
              </div>
              <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Referencias"
                       formControlName="addressReferences">
              </div>
            </div>


            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg me-3" routerLink="/list-users">Cancelar</button>
              <button type="submit" class="btn btn-dark btn-lg" [disabled]="addressForm.invalid">Guardar</button>
            

            </div>
          </form>
        </div>
      </div>

      <div class="card mt-5">
        <div class="card-body">
          <span class="h3">Lista de direcciones</span>

          <table class="table table-hover mt-4">
            <thead>
            <tr>
              <th>Id</th>
              <th>Pais</th>
              <th>Estado</th>
              <th>Ciudad</th>
              <th>Numero</th>
              <th>Codigo postal</th>
              <th>Referencias</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let a of address">
              <td>{{a.id}}</td>
              <td>{{a.country}}</td>
              <td>{{a.state}}</td>
              <td>{{a.city}}</td>
              <td>{{a.numer}}</td>
              <td>{{a.cp}}</td>
              <td>{{a.addressReferences}}</td>
              <td>
                <i (click)="select(a)" class="far fa-edit fa-lg text-info me-3" ></i>
                <i (click)="delete(a)" class="far fa-trash-alt fa-lg text-danger"></i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>


    </div>
  </div>
</div>
